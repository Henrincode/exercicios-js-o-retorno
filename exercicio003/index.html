<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="estilos.css">

    <title>Exercício 003</title>
</head>

<body>

    <section class="box bem-vindo">
        <h1>Exercício 003</h1>
        <p>03 Calcular a média de venda à partir dos valores vendidos em cada um dos meses do 1º Trim de 2018 de um
            vendedor.</p>
        <hr />
        <form class="programa">
            <div class="row">
                <label for="vendedor">Vendedor</label>
                <input id="vendedor" type="text">
            </div>
            <div class="row">
                <label for="janeiro">Janeiro</label>
                <input id="janeiro" type="number">
            </div>
            <div class="row">
                <label for="fevereiro">Fevereiro</label>
                <input id="fevereiro" type="number">
            </div>
            <div class="row">
                <label for="marco">Março</label>
                <input id="marco" type="number">
            </div>

            <div class="row">
                <button id="calcular">Calcular</button>
            </div>

            <div class="row">
                <h3>Vendedor: <span id="impVendedor">preencha os campos</span></h3>
            </div>

            <div class="row">
                <h3>Média de vendas: <span id="media">preencha os campos</span></h3>
            </div>
        </form>
    </section>

    <!-- js -->
    <script src="app.js"></script>
</body>

</html>
