<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
     <link rel="stylesheet" href="estilos.css">

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculos</title>
</head>
<body>
    <div class="calculadora">
        <div class="row">
            <div class="visor">999</div>
        </div>
        <div class="row">
            <div class="calcBtn calcLimpa btnSpecial">C</div>
            <div class="calcBtn calcApaga btnSpecial"><<</span></div>
            <div class="calcBtn calcPorcentagem btnSpecial">%</div>
            <div class="calcBtn calcDivisao btnSpecial"><i class="fa-solid fa-divide"></i></div>
        </div>
        <div class="row">
            <div class="calcBtn calc7">7</div>
            <div class="calcBtn calc8">8</div>
            <div class="calcBtn calc9">9</div>
            <div class="calcBtn calcMult btnSpecial">X</div>
        </div>
        <div class="row">
            <div class="calcBtn calc4">4</div>
            <div class="calcBtn calc5">5</div>
            <div class="calcBtn calc6">6</div>
            <div class="calcBtn calcSub btnSpecial">-</div>
        </div>
        <div class="row">
            <div class="calcBtn calc1">1</div>
            <div class="calcBtn calc2">2</div>
            <div class="calcBtn calc3">3</div>
            <div class="calcBtn calcAdi btnSpecial">+</div>
        </div>
        <div class="row">
            <div class="calcBtn calc0">0</div>
            <div class="calcBtn calcDec">,</div>
            <div class="calcBtn calcRes btnSpecial">=</div>
        </div>
    </div>
</body>
</html>
